<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="centerList.js"></script>
    <title>Vue HW2-2</title>
    <style>
        th, td{
            padding: 0 10px 0 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>코로나 19 예방접종센터 목록</h2>
        <table border="1">
            <thead align="center">
                <tr>
                    <th>번호</th>
                    <th>센터명</th>
                    <th>생성일 </th>
                    <th>수정일</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(center, index) in centerList.data" :key="index">
                    <td align="center">{{index+1}}</td>
                    <td><a :href="`detail.html?id=${center.id}`">{{center.centerName}}</a></td>
                    <td>{{center.createdAt}}</td>
                    <td>{{center.updatedAt}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: "#app",
            data(){
                return {
                    centerList
                }
            }
        })
    </script>
    
</body>
</html>
