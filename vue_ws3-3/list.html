<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서관리</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header-nav></header-nav>
    <book-list></book-list>
  </div>

  <template id="BookList">
    <div>
      <div style="text-align: right">
        <button @click="mvRegister()" class="btn">도서 등록</button>
      </div>
      <h1 class="underline">도서 목록</h1>
      <div v-if="books.length">
        <table id="book-list">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 20%" />
            <col style="width: 40%" />
            <col style="width: 20%" />
            <col style="width: 15%" />
          </colgroup>
          <thead>
            <tr>
              <th>번호</th>
              <th>ISBN</th>
              <th>제목</th>
              <th>저자</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-info" v-for="(book, index) in books" :key="index">
              <td>{{index+1}}</td>
              <td>{{book.isbn}}</td>
              <td><a :href="`./view.html?isbn=${book.isbn}`">{{book.title }}</a></td>
              <td>{{book.author }}</td>
              <td>{{book.price }}원</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center" v-if="!books.length">도서 목록이 없습니다.</div>
    </div>
  </template>
  
  <script type="module">
    import HeaderNav from "./components/HeaderNav.js";
    import BookList from "./components/BookList.js";
    new Vue({
        el: "#app",
        components: {
          HeaderNav,
          BookList
        }
    })
  </script>
</body>

</html>
